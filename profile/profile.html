<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소환사이름 - 전적 TFT8.0</title>
  <link rel="shortcut icon" href="../images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/header.css">
  <link rel="stylesheet" type="text/css" href="../css/footer.css">
  <link rel="stylesheet" type="text/css" href="../css/profile.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script type="text/javascript" src="../js/includ.js"></script>
  <script type="text/javascript" src="../js/profile.js"></script>
</head>

<body>
  <div class="wrap">
    <!-- header -->
    <header>
      <div id="header-include"></div>
    </header>

    <!-- content -->
    <div class="loading">
      <img src="../images/err_chr.gif" alt="에러안내">
      <p>LOADING...</p>
    </div>
    <div class="err_box">
      <img src="../images/err_chr.gif" alt="에러안내">
      <p><span id="srch_txt" class="srch_txt"></span> 소환사를 찾을 수 없습니다.</p>
    </div>
    <main id="content" class="content">
      <section class="user">
        <div class="user_img">
          <img src="" alt="사용자 이미지" id="u_img" class="u_img">
        </div>
        <div class="user_info">
          <div class="user_name"></div>
          <div class="user_refresh">
            <button type="button" class="rfrs_btn">전적갱신</button>
            <p class="rfrs_txt">최근업데이트 : 방금 전</p>
          </div>
        </div>
      </section>

      <section class="rank">
        <div class="rank_img">
          <img id="ranked_emblems" class="ranked_emblems" src="" alt="사용자 랭크">
        </div>
        <div class="rank_info">
          <div class="rank_txt_wrap">
            <span class="tier_wrap"><span id="tier"></span> <span id="rank"></span></span>
            <span class="point_wrap"><span id="point"></span> LP</span>
          </div>
          <div class="line"></div>
          <div class="rank_txt_wrap">
            <span class="percent">상위 26.9%</span>
            <span class="ranking">304,411 위</span>
          </div>
        </div>
      </section>

      <section class="chart">
        <p class="section_title">최근 20게임 등수</p>
        <div class="chart_flex_box">
          <div class="chart_cont_wrap">
            <div class="chart_info">
              <div class="avg">
                <p class="ci_txt01">평균등수</p>
                <p class="ci_txt02" id="avg_rank"></p>
              </div>
              <div class="cnt">
                <p class="ci_txt01">1등 횟수</p>
                <p class="ci_txt02" id="first_rank"></p>
              </div>
              <div class="top_cnt">
                <p class="ci_txt01">TOP 횟수</p>
                <p class="ci_txt02" id="top_rank"></p>
              </div>
            </div>
            <div class="chart_val">
            </div>
          </div>
          <canvas class="user_chart" style="width: 80vw; height: 50vh"></canvas>
        </div>
      </section>


      <section id="history" class="history">
        <p class="section_title">매치 히스토리</p>
        <div id="history_each_wrap"></div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <div id="footer-include"></div>
    </footer>
  </div>
</body>

</html>
